<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Copper Bending Calculator</title>
    <style>
        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 三列 */
            gap: 15px; /* 列间距 */
        }
        .output-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 两列 */
            gap: 15px; /* 列间距 */
        }
        .center {
            text-align: center; /* 居中对齐 */
            margin-top: 20px; /* 上边距 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>根据情况选择不同折弯方案</h1>
        <div class="image-grid">
            <img src="path/to/image1.jpg" alt="方案1" class="bending-option" onclick="selectOption(1)">
            <img src="path/to/image2.jpg" alt="方案2" class="bending-option" onclick="selectOption(2)">
            <img src="path/to/image3.jpg" alt="方案3" class="bending-option" onclick="selectOption(3)">
            <img src="path/to/image4.jpg" alt="方案4" class="bending-option" onclick="selectOption(4)">
            <img src="path/to/image5.jpg" alt="方案5" class="bending-option" onclick="selectOption(5)">
            <img src="path/to/image6.jpg" alt="方案6" class="bending-option" onclick="selectOption(6)">
        </div>
        <div id="input-output-area"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
