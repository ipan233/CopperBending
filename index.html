<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Copper Bending Calculator</title>
</head>
<body>
    <div class="container">
        <h1>根据图形选择折弯方案</h1>
        <div class="image-grid">
            <img src="/picture/image1.png" alt="方案1" class="bending-option" onclick="selectOption(1)">
            <img src="/picture/image2.png" alt="方案2" class="bending-option" onclick="selectOption(2)">
            <img src="/picture/image3.png" alt="方案3" class="bending-option" onclick="selectOption(3)">
            <img src="/picture/image4.png" alt="方案4" class="bending-option" onclick="selectOption(4)">
            <img src="/picture/image5.png" alt="方案5" class="bending-option" onclick="selectOption(5)">
            <img src="/picture/image6.png" alt="方案6" class="bending-option" onclick="selectOption(6)">
        </div>
        <div id="input-output-area"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
